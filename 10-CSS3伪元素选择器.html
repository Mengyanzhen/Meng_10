<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
        /* ::before是行内元素，权重为1 */
        div::before {
            content: "我";
        }
        div::after {
            content: "美女";
        }
    </style>
</head>
<body>
    <div>是</div>
</body>
</html>
