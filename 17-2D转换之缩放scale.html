<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 200px auto;
        }
        div:hover {
            /* transform:scale(x,y)； 里面写的数字不跟单位，1就是1倍，2就是2倍; */
            /* transform: scale(2)； 宽度和高度都为原来的2倍 */
            /* transform: scale(2，1)； 修改了宽度为原来的2倍，高度不变; */
            /* transform: scale(0.5)；  宽度和高度都为原来的一半*/
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
